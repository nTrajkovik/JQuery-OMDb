<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        td {
            padding: 10px;
        }

        table {
            border-spacing: 10px;
            border-collapse: collapse;
        }

        #nav {
            clear: both;
        }

        #movies {
            float: left;
        }

        #movie-details {
            float: right;
            display: inline-block;

        }
    </style>
</head>

<body>
    <div id="nav">
        <input type="text" id="search" value="Batman">
        <input id="button" type="button" value="Make AJAX call">
        <input id="delete" type="button" value="Delete Last">
    </div>
    <div id="movies">
        <table border="1" id="movies">
            <tr>
                <th>Poster</th>
                <th>Title</th>
            </tr>
        </table>
    </div>
    <div id="movie-details">

    </div>
    <script src="script.js"></script>
</body>

</html>
